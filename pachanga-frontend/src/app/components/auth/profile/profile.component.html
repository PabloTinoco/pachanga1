<div class="container">
  <h2>Perfil del Usuario</h2>
  <div *ngIf="user">
    <p><strong>Nombre de usuario:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Rol:</strong> {{ user.role }}</p>
  </div>
  <div *ngIf="!user">
    <p>Cargando datos del usuario...</p>
  </div>
</div>
