<h3>Grupos de la cancha {{ court_name }}</h3><button  class="btn btn-primary" (click)="goToCreateGroup()">Crear grupo</button>
<div *ngIf="groups.length > 0; else noGroups">
  <ul >
    <li *ngFor="let group of groups" >
      <a [routerLink]="['/group', group.id , 'details']" routerLinkActive="router-link-active" >{{ group.name }}</a>
    </li>
  </ul>
</div>
<ng-template #noGroups>
  <p>No hay grupos en est√° cancha</p>
</ng-template>
