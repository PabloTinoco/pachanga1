<div class="container mt-4">
  <h2>Añadir Cancha</h2>
  <form [formGroup]="courtForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="name">Nombre</label>
      <input id="name" class="form-control" formControlName="name" required />
    </div>

    <div class="form-group mb-3">
      <label for="country">País</label>
      <input id="country" class="form-control" formControlName="country" required />
    </div>

    <div class="form-group mb-3">
      <label for="city">Ciudad</label>
      <input id="city" class="form-control" formControlName="city" required />
    </div>

    <div class="form-group mb-3">
      <label for="postalCode">Código Postal</label>
      <input id="postalCode" class="form-control" formControlName="postalCode" required />
    </div>

    <div class="form-group mb-3">
      <label for="address">Dirección</label>
      <input id="address" class="form-control" formControlName="address" required />
    </div>

    <div class="form-group mb-3">
      <label for="coordinateX">Coordenada X</label>
      <input id="coordinateX" type="number" step="any" class="form-control" formControlName="coordinateX" required />
    </div>

    <div class="form-group mb-3">
      <label for="coordinateY">Coordenada Y</label>
      <input id="coordinateY" type="number" step="any" class="form-control" formControlName="coordinateY" required />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="courtForm.invalid">Guardar</button>
  </form>
</div>
